name: Automated Branch Synchronization

on:
  push:
    branches:
      - b1           # Trigger auto-sync on commits to source
  schedule:
    - cron: '0 2 * * *'  # Daily at 08:00 IST (2:00 UTC)
  workflow_dispatch:     # Optional manual trigger

env:
  SOURCE_BRANCH: b1
  DESTINATION_BRANCHES: b2,b3
  LINES_CHANGED_THRESHOLD: 100

jobs:

  ##############################
  # Job 1: Auto Sync on Push
  ##############################
  auto_sync:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Auth with PAT
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Auto Sync with Threshold Check
        run: |
          IFS=',' read -ra DESTS <<< "$DESTINATION_BRANCHES"
          for TARGET_BRANCH in "${DESTS[@]}"; do
            git fetch origin $SOURCE_BRANCH $TARGET_BRANCH

            DIFF_STATS=$(git diff origin/$TARGET_BRANCH..origin/$SOURCE_BRANCH --shortstat || echo "")
            ADDED=$(echo "$DIFF_STATS" | grep -oP '\d+(?= insertions)' || echo "0")
            DELETED=$(echo "$DIFF_STATS" | grep -oP '\d+(?= deletions)' || echo "0")
            TOTAL_CHANGED=$((ADDED + DELETED))

            echo "ðŸ“ˆ $TARGET_BRANCH: $TOTAL_CHANGED lines changed"

            if [ "$TOTAL_CHANGED" -gt "$LINES_CHANGED_THRESHOLD" ]; then
              PR_EXISTS=$(gh pr list --base "$TARGET_BRANCH" --head "$SOURCE_BRANCH" --json number --jq 'length')
              if [ "$PR_EXISTS" -eq "0" ]; then
                gh pr create \
                  --base "$TARGET_BRANCH" \
                  --head "$SOURCE_BRANCH" \
                  --title "ðŸ”„ Sync: $SOURCE_BRANCH â†’ $TARGET_BRANCH" \
                  --body "Auto-sync triggered due to $TOTAL_CHANGED lines changed." \
                  --label "auto-sync"
              fi
            else
              echo "âŒ Threshold not met for $TARGET_BRANCH"
            fi
          done


  ##############################
  # Job 2: Daily PR if Mergeable
  ##############################
  daily_sync:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Auth with PAT
        run: echo "${{ secrets.PAT_TOKEN }}" | gh auth login --with-token

      - name: Daily Sync if No Conflicts
        run: |
          IFS=',' read -ra DESTS <<< "$DESTINATION_BRANCHES"
          for TARGET_BRANCH in "${DESTS[@]}"; do
            git fetch origin $SOURCE_BRANCH $TARGET_BRANCH
            git checkout -b temp-merge origin/$TARGET_BRANCH

            echo "ðŸ§ª Test merge $SOURCE_BRANCH into $TARGET_BRANCH"
            if git merge --no-commit --no-ff origin/$SOURCE_BRANCH; then
              echo "âœ… No conflict: Creating PR..."

              PR_EXISTS=$(gh pr list --base "$TARGET_BRANCH" --head "$SOURCE_BRANCH" --json number --jq 'length')
              if [ "$PR_EXISTS" -eq "0" ]; then
                gh pr create \
                  --base "$TARGET_BRANCH" \
                  --head "$SOURCE_BRANCH" \
                  --title "ðŸ”„ Daily Sync: $SOURCE_BRANCH â†’ $TARGET_BRANCH" \
                  --body "Conflict-free daily sync." \
                  --label "auto-sync"
              else
                echo "â„¹ï¸ PR already exists"
              fi
            else
              echo "âŒ Conflicts found: Skipping PR to $TARGET_BRANCH"
            fi

            git merge --abort || true
          done
